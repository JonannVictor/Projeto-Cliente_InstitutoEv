<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Fale Conosco</title>

<body>
    <header>
        <nav class="nav">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            <ul class="nav-list">

            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Fale Conosco</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div class="map-container">
            <h2>Nosso Local</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.419415484681!3d37.77492927975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f5e6b1b%3A0x4e9b7f1b1b1b1b1b!2sAcademia%20Super%20X!5e0!3m2!1sen!2sus!4v1633024800000!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
